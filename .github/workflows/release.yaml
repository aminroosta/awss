name: release

on:
  push:
    tags:
      - "v*"
      - "*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build executables
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            os: ubuntu-latest
            suffix: linux-x64
          - target: bun-linux-arm64
            os: ubuntu-24.04-arm
            suffix: linux-arm64
          - target: bun-darwin-arm64
            os: macos-latest
            suffix: macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build executable
        shell: bash
        env:
          APP_NAME: awss
        run: |
          set -euo pipefail
          echo "Building ${APP_NAME} -> target=${{ matrix.target }}"

          bun run build.ts target=${{ matrix.target }} outdir=./dist outfile="${APP_NAME}"

          OUT="dist/${APP_NAME}"
          chmod +x "$OUT"
          echo "OUT=$OUT" >> "$GITHUB_ENV"

      - name: Package artifact
        shell: bash
        env:
          APP_NAME: awss
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          SUFFIX="${{ matrix.suffix }}"

          mkdir -p upload
          tar -C dist -czf "upload/${APP_NAME}-${VERSION}-${SUFFIX}.tar.gz" "${APP_NAME}"

      - name: Generate checksum for artifact
        shell: bash
        env:
          APP_NAME: awss
        run: |
          set -euo pipefail
          cd upload
          # Generate checksum for the single tarball produced on this matrix job
          TAR_FILE=$(ls -1 *.tar.gz)
          shasum -a 256 "$TAR_FILE" > "${TAR_FILE}.sha256"
          # Also keep a per-job SHA256SUMS.txt to maintain compatibility
          cp "${TAR_FILE}.sha256" SHA256SUMS.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}-${{ matrix.suffix }}
          path: upload/*
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-packages

      - name: Collate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist-packages
          # Combine all checksum files from all artifacts
          # Prefer *.sha256 if present; fallback to SHA256SUMS.txt inside each artifact dir
          if ls */*.sha256 >/dev/null 2>&1; then
            cat */*.sha256 > SHA256SUMS.txt
          else
            cat */SHA256SUMS.txt > SHA256SUMS.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            dist-packages/**/*
            dist-packages/SHA256SUMS.txt
